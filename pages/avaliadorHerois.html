<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js" defer></script>
    <title>Avaliador de Heróis</title>
</head>
<body>
    <header>
        <button id="return"><a href="../index.html">&#8592; voltar</a></button>
    </header>
    <main>
        <section id="container-principal">
            <h1> Bem vindo ao Avaliador de Heróis</h1>
            <form action="">
                <div>
                    <span class="mensagemSuperior">*É obrigatório inserir o nome do Herói</span>
                    <div class="formInput">
                        <label for="nome_Heroi">Digite o nome do herói: </label>
                        <input type="text" name="nomeHeroi" id="nome_Heroi" >
                    </div>
                    <span class="alertError">O nome do Heroi deve ter no minimo 3 letras</span>
                </div>
                <div>
                    <span class="mensagemSuperior">*É obrigatório inserir o XP do Herói</span>
                    <div class="formInput">
                        <label for="number_XP">Digite o XP do Herói: </label>
                        <input type="text" name="numberXP" id="number_XP" >
                    </div>
                    <span class="alertError">O valor digitado deve ser maior que 0(zero)</span>
                </div>
                <button id="btnSubmit">Enviar</button>
            </form>
        </section>
        <div id="pop-up">
             <div id="header_message">
                <h2>Nivel de Herói</h2>
                <button id="fecharMessage">X</button>
             </div>
            <p id="textP"></p>
        </div>
    </main>
</body>
</html>
